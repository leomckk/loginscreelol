<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

    <title>Riot Games</title>

</head>
<body>

    <main>
        <section class="login">
            <div class="wrapper">

                <img src="./image/riot.png" class="logo_riot">

            <h1 class="login_title">Fazer login</h1>

            <label class="login_label">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>
 
            <div class="login_icons">
                <button type="button" class="icon_button">
                    <img src="./image/facebook.png" alt="facebook">
                </button>

                <button type="button" class="icon_button apple">
                    <img src="./image/apple.png" alt="facebook">
                </button>

                <button type="button" class="icon_button">
                    <img src="./image/googleG.png" alt="facebook">
                </button>
            </div>

            <div class="align">
                <label class="login_label_checkbox">
                    <input type="checkbox" class="input_checkbox">
                    <p class="mlogin">Manter login</p>
                </label>
            </div>
                
            </div>
            
            <div class="wrapper">
                <button type="button" class="login_button" disabled>
                    <img src="./image/seta.png">
                </button>
    
                <a href="https://recovery.riotgames.com/pt-BR?region=BR1" target="_blank" class="login_link">não consegue iniciar sessão?</a>
    
                <a href="https://auth.riotgames.com/login#" target="_blank" class="login_link">criar conta </a>
            </div>
 
        </section>

        <section class="wallpaper"></section>
    </main>
    
</body>
</html>
